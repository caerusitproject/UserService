name: UserService CI

on:
  push:
    branches:
      - "main"
      - "develop"
      - "release/*"
  pull_request:
    branches:
      - "main"
      - "develop"
      - "release/*"

jobs:
      build:

        runs-on: ubuntu-latest

        steps:
        - uses: actions/checkout@v4
        - name: Set up JDK 21
          uses: actions/setup-java@v4
          with:
            java-version: '21'
            distribution: 'temurin' # Or 'oracle', 'adopt', etc.
            cache: maven # If using Maven, this caches dependencies
        - name: Build with Maven
          run: mvn -B package --file pom.xml
